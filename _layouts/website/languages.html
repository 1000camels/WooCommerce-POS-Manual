<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>WooCommerce POS Manual</title>
  <meta name="description" content="User documentation for WooCommerce POS, the Point of Sale plugin for WordPress.">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="gitbook/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ 'style.css'|resolveAsset }}">
</head>

<body>
  <div class="book font-size-2 font-family-1">
    <div class="book-header">
      <a class="btn pull-right" href="http://wcpos.com">Return to Main Site</a>
    </div>
    <div class="page-inner" style="text-align:center;">
      <img src="http://wcpos.com/wp-content/uploads/2014/06/woopos-logo.png" alt="WooCommerce POS" style="max-width:200px;">
      <h1>WooCommerce POS Manual</h1>
      <p>Select a language:</p>
      <div class="languages">
        {%  for lang in languages.list %}
        <p><a href="{{ (lang.id + "/README.md")|contentURL }}">{{ lang.title }}</a></p>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-65534-23', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
